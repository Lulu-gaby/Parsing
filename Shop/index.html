<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>My little Rabbit</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('Фон.jpg') repeat;
            background-size: auto;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            min-height: 150vh;
        }

        .top-bar {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 60px;
            background: transparent;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }
        .icon-link {
            margin-left: 20px;
            color: rgba(0, 0, 0, 0.4);
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .icon-link:hover {
            color: rgba(0, 0, 0, 0.7);
            transform: scale(1.1);
        }

        .image {
            position: absolute;
            width: 6cm;
            height: 8cm;
            transform-origin: center center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .image.left {
            top: 5%;
            left: 10%;
            transform: rotate(-10deg);
        }

        .image.right {
            top: 5%;
            right: 10%;
            transform: rotate(10deg);
        }

         .text-block {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #000000;
            font-family: 'Pacifico', cursive;
        }

        .text-block h1 {
            margin: 0;
            font-size: 60px;
        }

        .text-block h2 {
            margin: 0;
            font-size: 19px;
            font-family: 'Pacifico', cursive;
        }

         .button-panel {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 150px;
            background: rgba(255, 255, 255, 0.0);
            padding: 20px 0;
            width: 60%;
        }

         .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .button-panel button {
            background-color: #f5e8dc;
            border: none;
            border-radius: 30px;
            padding: 15px 30px;
            font-size: 18px;
            color: #000000;
            font-family: 'Pacifico', cursive;
            cursor: pointer;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .button-panel button:hover {
            background-color: #e8d8c3;
            transform: translateY(-3px);
        }

        .button-panel img {
            width: 5cm;
            height: 7cm;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }


        .site-footer {
            background-color: rgba(245, 232, 220, 0.8);
            color: #333;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 50px;
            font-family: Arial, sans-serif;
        }

        .footer-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-left,
        .footer-center,
        .footer-right {
            flex: 1;
            min-width: 200px;
            margin: 10px 0;
        }

        .footer-left h3 {
            font-family: 'Pacifico', cursive;
            margin-bottom: 10px;
            color: #000;
        }

        .footer-center p {
            margin: 5px 0;
            color: #000;
        }

        .footer-center a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-center a:hover {
            color: #000;
        }

        .footer-right a {
            margin: 0 10px;
            color: rgba(0, 0, 0, 0.4);
            font-size: 20px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .footer-right a:hover {
            color: rgba(0, 0, 0, 0.7);
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            .footer-content {
                flex-direction: column;
                text-align: center;
            }
        }

    </style>
</head>
<body>
    <div class="top-bar">
        <!-- Личный кабинет -->
        <a href="личный_кабинет.html" class="icon-link" title="Личный кабинет">
            <i class="fas fa-user"></i>
        </a>
        <!-- Корзина -->
        <a href="корзина.html" class="icon-link" title="Корзина">
            <i class="fas fa-shopping-cart"></i>
        </a>
        <!-- Поиск -->
        <a href="поиск.html" class="icon-link" title="Поиск">
            <i class="fas fa-search"></i>
        </a>
    </div>

    <div class="container">
        <img src="картинка 1.jpg" alt="Фото 1" class="image left">
        <img src="картинка 2.jpg" alt="Фото 2" class="image right">

        <div class="text-block">
            <h1>My Little Rabbit</h1>
            <h2>Moscow</h2>
        </div>

        <div class="button-panel">
             <div class="button-container">
                 <button onclick="window.location.href='мальчики.html'">Мальчики</button>
                <img src="Мальчики.jpg" alt="Мальчики">
            </div>

            <div class="button-container">
                <button onclick="window.location.href='девочки.html'">Девочки</button>
                <img src="Девочки.jpg" alt="Девочки">
            </div>

            <div class="button-container">
                <button onclick="window.location.href='мамочки.html'">Мамочки</button>
                <img src="Мамочки.jpg" alt="Мамочки">
            </div>
        </div>
    </div>
        <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-left">
                <h3>My Little Rabbit</h3>
                <p>&copy; 2025 My Little Rabbit. Все права защищены.</p>
            </div>
            <div class="footer-center">
                <p>Телефон: <a href="tel:+70000000000">+7 (000) 000-00-00</a></p>
                <p>Email: <a href="mailto:info@mylittlerabbit.ru">info@mylittlerabbit.ru</a></p>
            </div>
            <div class="footer-right">
                <a href="#"><i class="fab fa-vk"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-telegram"></i></a>
            </div>
        </div>
    </footer>

</body>
</html>
